<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Moving Button Website</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      background: #f0f0f0;
      position: relative;
    }
    #movingBtn {
      position: absolute;
      padding: 16px 32px;
      font-size: 18px;
      cursor: pointer;
      transition: left 0.2s, top 0.2s;
    }
  </style>
</head>
<body>
  <button id="movingBtn">Catch Me!</button>
  <script>
    const btn = document.getElementById('movingBtn');

    function moveButtonRandomly() {
      const btnWidth = btn.offsetWidth;
      const btnHeight = btn.offsetHeight;
      const maxLeft = window.innerWidth - btnWidth;
      const maxTop = window.innerHeight - btnHeight;
      const left = Math.random() * maxLeft;
      const top = Math.random() * maxTop;
      btn.style.left = `${left}px`;
      btn.style.top = `${top}px`;
    }

    setInterval(moveButtonRandomly, 500);

    // Initial move on load
    window.onload = moveButtonRandomly;
    // Optional: Keep the button visible on resize
    window.onresize = moveButtonRandomly;
  </script>
</body>
</html>
